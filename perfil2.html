<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHome/Perfil</title>
    <link rel="stylesheet" href="css/perfil2-styles.css">
</head>
<body>

    

    <main id="perfil">

        <section>

            <div id="user-dates">             
                    <img src="img/image2.png"> 
                    <div id="user-info"></div> 
                    
                <div class="perfil2-buttons"> 

                    <button class="user-editar">Editar perfil</button> 
                    <button id="return">Comunidad</button>  
                    
                 </div>  
            </div>

            <div id="user-msn">   
            </div>


            <div id="calendar-contact-wrapper">

                <div id="user-calendar"></div>
                <div id="user-contacts"><p>Contactos de urgencia</p></div>

            </div>
            
                
            </div>
        </section>
        
        <section>
            
            <div id="user-chat"> 
                <h2 class="chat-tittle">Chat de la comunidad</h2>
                <div id="chat-message"></div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            
        </section>
        
        
    </main>
    

    <script src="js/perfil2-sektion.js"></script>
    
</body>
</html>
