<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/perfil6-styles.css">

<body>

    

    <main id="perfil">

        <section>

            <div id="user-dates">             
                    <img src="img/image6.png"> 
                    <div id="user-info"></div> 
                    
                <div class="perfil6-buttons"> 

                    <button id="return">Acceso Comunidad de vecinos</button> 
                    <button id="return-login">Cerrar sesi√≥n</button> 

                 </div>   
            </div>

            <div id="user-msn">   
            </div>


            <div id="calendar-contact-wrapper">

                <div id="user-calendar"></div> 
                <div id="user-contacts"></div>

            <div id="user-chat">
