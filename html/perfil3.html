<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHome/Perfil</title>
    <link rel="stylesheet" href="../css/perfil3-styles.css">
</head>
<body>

    

    <main id="perfil" class="perfil">

        <section>

            <div id="user-dates" class="user-dates">             
                    <img src="../img/imagen3.png"> 
                    <div id="user-info"></div> 
                
                <div class="perfil3-buttons"> 

                    
                    <button id="return-login" class="return-login">Cerrar sesi√≥n</button> 

                 </div>   
            </div>

            <div id="user-msn" class="user-msn">   
            </div>

            <div id="calendar-contact-wrapper" class="calendar-contact-wrapper">
                <div id="user-calendar" class="user-calendar"></div>
                <div id="user-contacts" class="user-contacts"></div> 
            </div>
            
                
            </div>
        </section>
        
        <section>
            
            <div id="user-chat" class="user-chat"> 
                <h2 class="chat-tittle">Chat de la comunidad</h2>
                <div id="chat-message" class="chat-message"></div>
                <form id="chat-form" class="chat-form">
                    <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." required class="chat-input">
                    <button type="submit">Enviar</button>
                </form>
            </div>
            
        </section>
        
        
    </main>
    

    <script src="../js/perfil3-sektion.js"></script>

</html>
